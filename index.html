<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/estilos.css">
<title>Climas</title>
</head>
<body>
<div class="container">
 <div class="table-responsive">
 <table class="table table-hover">
<thead>
    <tr class="header-row">
        <th colspan="4">Pronóstico del clima</th>
    </tr>
</thead>
<tbody>
    <tr class="blue-row">
        <td>Día</td>
        <td>Hoy</td>
        <td>Mañana</td>
        <td>Miércoles</td>
    </tr>
    <tr>
        <td><b>Condición</b></td>
        <td>Soleado</td>
        <td>Mayormente soleado</td>
        <td>Parcialmente nublado</td>
    </tr>
    <tr>
        <td><b>Temperatura</b></td>
        <td>19°C</td>
        <td>17°C</td>
        <td>12°C</td>
    </tr>
    <tr>
        <td><b>Vientos</b></td>
        <td>E 13 km/h</td>
        <td>E 11 km/h</td>
        <td>S 16 km/h</td>
    </tr>
</tbody>
</table>
</div>
</div>

</html>
